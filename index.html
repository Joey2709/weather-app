<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  <script defer src="main.js"></script><link href="style.css" rel="stylesheet"></head>
  <body>
    <div id="app" class="flex flex-col p-[15px]">
      <div
        id="top-container"
        class="flex flex-wrap justify-evenly w-full h-3/6 gap-[15px]"
      >
        <div
          class="flex flex-col flex-wrap items-center justify-evenly gap-[5px] w-2/6 h-full min-w-[350px]"
          id="buttons-date"
        >
          <div class="flex flex-col items-center justify-center">
            <h1 id="time">00:00:00</h1>
            <h1 id="date">eeee, MMMM DD, yyyy</h1>
          </div>
          <div class="flex items-center justify-center gap-[5px]">
            <input
              id="input-text"
              type="text"
              class="text-red-500 rounded-lg p-[4px] w-[240px] input-search"
              placeholder="City, State or Country"
            />
            <button id="search">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-6 h-6"
              >
                <path
                  fill-rule="evenodd"
                  d="M10.5 3.75a6.75 6.75 0 100 13.5 6.75 6.75 0 000-13.5zM2.25 10.5a8.25 8.25 0 1114.59 5.28l4.69 4.69a.75.75 0 11-1.06 1.06l-4.69-4.69A8.25 8.25 0 012.25 10.5z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>
          <div class="flex justify-center items-center">
            <button class="w-[50px]" id="unit">Display Â°F</button>
          </div>
          <div class="flex justify-center w-full gap-[15px]">
            <div class="flex justify-center items-center">
              <button class="w-[50px]" id="daily">Daily</button>
            </div>
            <div class="flex justify-center items-center">
              <button class="w-[50px]" id="hourly">Hourly</button>
            </div>
          </div>
        </div>
        <div
          id="weather"
          class="flex flex-wrap w-3/6 h-full min-w-[700px] gap-[15px]"
        ></div>
      </div>
      <div
        class="flex flex-col w-full h-3/6 mt-5 gap-[25px]"
        id="forecast-container"
      >
        <h1
          class="flex justify-center items-center w-full h-auto"
          id="forecast"
        ></h1>
        <div
          id="data-forecast"
          class="flex flex-wrap justify-center items-center w-full h-auto gap-[15px]"
        ></div>
      </div>
    </div>
  </body>
</html>
